						<div class="item-edit-tabs">
							<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
								<a class="nav-link active" id="v-pills-des-price-tab" data-toggle="pill" href="#v-pills-des-price" role="tab" aria-controls="v-pills-des-price" aria-selected="true">Update Description & Price</a>
								<a class="nav-link" id="v-pills-delete-product-tab" data-toggle="pill" href="#v-pills-delete-product" role="tab" aria-controls="v-pills-delete-product" aria-selected="false">Delete the Product</a>
							</div>
						</div>
					</div>
					<div class="col-lg-8 col-md-12">
						<div class="tab-content">
							<div class="tab-pane fade show active" id="v-pills-des-price" role="tabpanel" aria-labelledby="v-pills-des-price-tab">
								<div class="edit-item-block">
									<div class="edit-item-content main-form">
										<h4 class="edit-item-title">Enter New Details</h4>
										<div class="edit-block-item-dt">
											<div class="row">
												<div class="col-lg-12">
													<div class="form_group mt-30">
														<label class="label25">Item Title* <span class="missing" id="missing-title-new-item">This information is missing! </span> </label>
														<input id="new_item_title_textbox" class="form_input_1" type="text" placeholder="Item Title Here">
														<!-- <span class="alt-text">(Please make this a maximum of 100 characters and unique.)</span> -->
													</div>
												</div>
												<div class="col-lg-12">
													<div class="form_group mt-30">
														<label class="label25">At what price do you want to sell the item?* <span class="missing" id="missing-price-new-item">This information is missing! </span></label>
														<input id="new_item_price_textbox" class="form_input_1" type="text" placeholder="Item Price">
														<!-- <span class="alt-text">(Please make this a maximum of 100 characters and unique.)</span> -->
													</div>
												</div>
												<div class="col-lg-12">
													<div class="form_group mt-30">
														<label class="label25">What is the size of the item?* <span class="missing" id="missing-size-new-item">This information is missing! </span></label>
														<input id="new_item_size_textbox" class="form_input_1" type="text" placeholder="Item Size">
														<!-- <span class="alt-text">(Please make this a maximum of 100 characters and unique.)</span> -->
													</div>
												</div>
												<div class="col-lg-12">
													<div class="form_group mt-30">
														<label class="label25">What is the condition of the item?* <span class="missing" id="missing-condition-new-item">This information is missing! </span></label>
														<input id="new_item_condition_textbox" class="form_input_1" type="text" placeholder="Item Condition">
														<!-- <span class="alt-text">(Please make this a maximum of 100 characters and unique.)</span> -->
													</div>
												</div>
												<div class="col-lg-12">
													<div class="form_group mt-30">
														<label class="label25">What is the brand of the item?</label>
														<input id="new_item_brand_textbox" class="form_input_1" type="text" placeholder="Item Brand">
														<!-- <span class="alt-text">(Please make this a maximum of 100 characters and unique.)</span> -->
													</div>
												</div>
												<div class="col-lg-12">
													<div class="form_group mt-30">
														<label class="label25">What is the color of the item?</label>
														<input id="new_item_color_textbox" class="form_input_1" type="text" placeholder="Item Color">
														<!-- <span class="alt-text">(Please make this a maximum of 100 characters and unique.)</span> -->
													</div>
												</div>

												<div class="col-lg-12">
													<div class="submit_btn">
														<button class="main-btn color btn-hover"><i class="fas fa-save mr-2"></i>Save Changes</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane fade" id="v-pills-delete-product" role="tabpanel" aria-labelledby="v-pills-delete-product-tab">

												</div>
												<div class="col-lg-12">
													<div class="terms-dt">

														</div>
													</div>
												</div>
												<div class="col-lg-12">
